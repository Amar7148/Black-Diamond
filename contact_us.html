  <center>
  <div class="container form" style="width: fit-content;">
    <form action="https://formsubmit.co/24r.ksam@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false" style="width: 500px;">
      <div class="control-group " style="width: 500px; text-align: left;">
        <label style="font-weight: bold;"> Name</label>
        <input type="text" name="name" class="form-control" placeholder="Name" required> <br>
      </div>

      <div class="control-group " style="width: 500px; text-align: left;">
        <label style="font-weight: bold;">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email" required> <br>
      </div>
      
      <div class="control-group " style="width: 500px; text-align: left;">
        <label style="font-weight: bold;">Subject</label>
        <input type="text" name="_subject" class="form-control" placeholder="Subject" required > <br>
      </div>

      <div class="control-group " style="width: 500px; text-align: left;">
        <label style="font-weight: bold;"> Description </label>
        <textarea name="Description" id="" cols="30" rows="10" class="form-control" placeholder="Write The message" required></textarea> <br>
      </div>
      <br>
      
      <div class="control-group " style="width: 500px; text-align: left;">
        <center>
        <input type="submit" class="btn btn-primary" value="Submit" style="background-color: green ;">
        <input type="reset" value="Reset" class="btn btn-primary" style="background-color: green ;">
      </center>
      <br>
 </form>
  </div>
  </center>
